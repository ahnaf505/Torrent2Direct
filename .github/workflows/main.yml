name: Compile Using Nuitka

on:
  workflow_dispatch:
  
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'

      - name: Run prep.sh
        run: chmod +x prep.sh && ./prep.sh

      - name: Run build script
        run: python compile.py

      - name: Run cleaup script
        run: chmod +x clean.sh && ./clean.sh

      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: List all files in the directory
        run: echo "Listing all files in the directory structure:" && tree

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Automated build by Github Actons

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

